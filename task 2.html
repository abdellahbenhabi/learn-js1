<!DOCTYPE html>
<html lang="en">
<head>
    <title>taak 2</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            font-size: 20px;
        }
        .name {
            font-weight: bold;
            margin: 5px 0;
        }
        button {
            margin-top: 20px;
            font-size: 18px;
            height: 50px;
            width: 150px;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            border: none;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>names list</h1>
    <div id="namelist"></div>
    <button onclick="convertnames()">Convert to uppercase</button>

    <script>
        const names = ["Alice", "Bob", "Charlie", "David", "Eve"];

        function displaynames() {
            const namelist1 = document.getElementById("namelist");
            namelist1.innerHTML = ""; 

            names.forEach(name => {
                let name1 = document.createElement("div");
                name1.className = "name";
                name1.textContent = name; 
                namelist1.appendChild(name1);
            });
        }

        function convertnames() {
            const namelist1 = document.getElementById("namelist");
            namelist1.innerHTML = ""; 

            names.forEach(name => {
                let name1 = document.createElement("div");
                name1.className = "name";
                name1.textContent = name.toUpperCase(); 
                namelist1.appendChild(name1);
            });
        }

        displaynames();
    </script>

</body>
</html>
