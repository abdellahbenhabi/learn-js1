<!DOCTYPE html>
<html>
    <head>
        <title>Day 2 of Practice</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                text-align: center;
            }
    
            .product-list {
                display: grid;
                grid-template-columns: repeat(5, 1fr);
                gap: 10px;
                max-width: 1000px;
                margin: 0 auto;
            }
    
            .product {
                border: 1px solid #000000;
                padding: 10px;
            }
    
            button {
                padding: 8px 15px;
                border: 1px solid #000000;
                cursor: pointer;
                margin: 5px;
            }
    
            .add-btn {
                background-color: green;
                color: white;
            }
    
            .remove-btn {
                background-color: red;
                color: white;
            }
        </style>
    </head>
    <body>
        <div class="product-list">
            <div class="product" data-price="899">Laptop Dell - $899 <button class="add-btn">Add</button> <button class="remove-btn">Remove</button></div>
            <div class="product" data-price="599">Smartphone - $599 <button class="add-btn">Add</button> <button class="remove-btn">Remove</button></div>
            <div class="product" data-price="129">Headphones - $129 <button class="add-btn">Add</button> <button class="remove-btn">Remove</button></div>
            <div class="product" data-price="199">Smart Watch - $199 <button class="add-btn">Add</button> <button class="remove-btn">Remove</button></div>
            <div class="product" data-price="79">Wireless Earbuds - $79 <button class="add-btn">Add</button> <button class="remove-btn">Remove</button></div>
            <div class="product" data-price="499">Gaming Console - $499 <button class="add-btn">Add</button> <button class="remove-btn">Remove</button></div>
            <div class="product" data-price="149">Mech Keyboard - $149 <button class="add-btn">Add</button> <button class="remove-btn">Remove</button></div>
            <div class="product" data-price="299">Office Monitor - $299 <button class="add-btn">Add</button> <button class="remove-btn">Remove</button></div>
            <div class="product" data-price="89"> Hard Drive - $89 <button class="add-btn">Add</button> <button class="remove-btn">Remove</button></div>
            <div class="product" data-price="59"> Speaker - $59 <button class="add-btn">Add</button> <button class="remove-btn">Remove</button></div>
        </div>
    
        <p>Total Cart: $<span id="total-cart">0</span></p>
        <button onclick="applyDiscount()">Done</button>
    
        <script>
            let cart = 0;
            let quantities = {};
    
            document.querySelector(".product-list").addEventListener("click", function(event) {
                let button = event.target;
                let product = button.closest(".product");
                let price = parseInt(product.getAttribute("data-price"));
                let productName = product.textContent.trim();
    
                if (!quantities[productName]) {
                    quantities[productName] = 0;
                }
    
                if (button.classList.contains("add-btn")) {
                    cart += price;
                    quantities[productName]++;
                } else if (button.classList.contains("remove-btn") && quantities[productName] > 0) {
                    cart -= price;
                    quantities[productName]--;
                }
    
                document.getElementById("total-cart").innerText = cart;
            });
    
            function applyDiscount() {
                let discount = 0;
                if (cart >= 500) {
                    discount = cart * 0.20;
                } else if (cart >= 200) {
                    discount = cart * 0.10;
                }
                cart -= discount;
                alert(`Price after discount: $${cart.toFixed(2)}`);
                document.getElementById("total-cart").innerText = cart.toFixed(2);
            }
        </script>
    </body>
</html>
